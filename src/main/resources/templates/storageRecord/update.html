<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--第一部分-->
<div th:insert="~{head::head}"></div>

<!--第二部分-->
<div style="display: flex">
  <div th:insert="~{menu::menu}" style="width: 10%"></div>
  <div class="right">
    <div class="location">
      <strong>当前位置:</strong>
      <span>入库记录管理页面 >> 订单添加页面</span>
    </div>
    <div class="supplierAdd">
      <form id="storageRecordForm" name="storageRecordForm" method="post" action="${pageContext.request.contextPath }/sys/storageRecord/update">
        <input type="hidden" name="id">
        <!--div的class 为error是验证错误，ok是验证成功-->
        <div class="">
          <label for="srCode">入库编号：</label>
          <input type="text" name="srCode" id="srCode"  readonly="readonly">
        </div>
        <div>
          <label for="goodsName">商品名称：</label>
          <input type="text" name="goodsName" id="goodsName">
          <font color="red"></font>
        </div>
        <div>
          <label for="goodsUnit">商品单位：</label>
          <input type="text" name="goodsUnit" id="goodsUnit">
          <font color="red"></font>
        </div>
        <div>
          <label for="goodsCount">入库数量：</label>
          <input type="text" name="goodsCount" id="goodsCount" >
          <font color="red"></font>
        </div>
        <div>
          <label for="totalAmount">总金额：</label>
          <input type="text" name="totalAmount" id="totalAmount" >
          <font color="red"></font>
        </div>
        <div>
          <label for="supplierId">供货商：</label>
          <input type="hidden" id="pid" />
          <select name="supplierId" id="supplierId">
          </select>
          <font color="red"></font>
        </div>
        <div>
          <label >付款状态：</label>
       未付款
        </div>
        <div class="supplierAddBtn">
          <input type="button" name="save" id="save" value="保存">
          <input type="button" id="back" name="back" value="返回" >
        </div>
      </form>
    </div>

  </div>
</div>

<!--第三部分-->
<div th:insert="~{foot::foot}"></div>

<script type="text/javascript" th:src="@{js/storageRecord/update.js}"></script>

</body>
</html>
