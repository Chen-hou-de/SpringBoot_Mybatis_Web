<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系统登录 - 724便利店管理系统</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />




    <script type="text/javascript">
        /* if(top.location!=self.location){
              top.location=self.location;
         } */
    </script>
</head>
<body class="login_bg">
<section class="loginBox">
    <header class="loginHeader">
        <h1>724便利店管理系统</h1>
    </header>
    <section class="loginCont">
        <form class="loginForm" th:action="@{login}" name="actionForm" id="actionForm"  method="post" >
            <div class="inputbox">
                <label for="username">账号：</label>
                <input type="text" class="input-text" id="username" name="username" placeholder="请输入账号" required/>
            </div>
            <div class="inputbox">
                <label for="password">密码：</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required/>
            </div>
<!--            这是错误-->
            <div class="info" th:text="${msg}"></div>
            <div class="subBtn">

                <input type="submit" value="登录"/>
                <input type="reset" value="重置"/>
            </div>
        </form>
    </section>
</section>
</body>
</html>
