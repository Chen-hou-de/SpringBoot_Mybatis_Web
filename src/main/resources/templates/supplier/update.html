<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--第一部分-->
<div th:insert="~{head::head}"></div>

<!--第二部分-->
<div style="display: flex">
    <div th:insert="~{menu::menu}" style="width: 10%"></div>


    <div class="right">
        <div class="location">
            <strong>当前位置:</strong>
            <span>供货商管理页面 >> 供货商修改页</span>
        </div>
        <div class="supplierAdd">
            <form id="supplierForm" name="supplierForm" method="post" action="${pageContext.request.contextPath }/supplier/update">
                <input type="hidden" name="id" value="${supplier.id }">
                <!--div的class 为error是验证错误，ok是验证成功-->
                <div class="">
                    <label for="supCode">供货商编码：</label>
                    <input type="text" name="supCode" id="supCode"  readonly="readonly">
                </div>
                <div>
                    <label for="supName">供货商名称：</label>
                    <input type="text" name="supName" id="supName">
                    <font color="red"></font>
                </div>

                <div>
                    <label for="supPhone">联系电话：</label>
                    <input type="text" name="supPhone" id="supPhone">
                    <font color="red"></font>
                </div>
                <div>
                    <label for="supContact">联系人：</label>
                    <input type="text" name="supContact" id="supContact">
                    <font color="red"></font>
                </div>

                <div>
                    <label for="supAddress">联系地址：</label>
                    <input type="text" name="supAddress" id="supAddress">
                </div>

                <div>
                    <label for="supFax">传真：</label>
                    <input type="text" name="supFax" id="supFax" >
                </div>

                <div>
                    <label for="supDesc">备注：</label>
                    <input type="text" name="supDesc" id="supDesc">
                </div>
                <div class="supplierAddBtn">
                    <input type="button" name="save" id="save" value="保存">
                    <input type="button" id="back" name="back" value="返回" >
                </div>
            </form>
        </div>
    </div>


</div>

<!--第三部分-->
<div th:insert="~{foot::foot}"></div>

<script type="text/javascript" th:src="@{js/supplier/update.js}"></script>

</body>
</html>
